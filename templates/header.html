<header class="site-header">
  <div class="container">
    <h1 class="logo"><a href="/" class="logo-link">متجر إلكتروني</a></h1>
    <nav class="nav">
      <a href="/" class="nav-link">الرئيسية</a>
      <a href="/products/" class="nav-link">المنتجات</a>
      <a href="/orders/" class="nav-link">الطلبات</a>

      {% if user.is_authenticated %}
        <span class="welcome">مرحباً، {{ user.username }}</span>
        <a href="/accounts/logout/" class="nav-link logout">تسجيل الخروج</a>
      {% else %}
        <a href="/accounts/login/" class="nav-link">تسجيل الدخول</a>
        <a href="/accounts/register/" class="nav-link register">إنشاء حساب</a>
      {% endif %}
    </nav>
  </div>
</header>

<style>
  .site-header {
    background: linear-gradient(90deg, #1e3c88, #2a5fb8);
    color: #fff;
    padding: 15px 0;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  }
  .site-header .container {
    width: 90%;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .logo {
    font-size: 22px;
    font-weight: bold;
  }
  .logo-link {
    color: #fff;
    text-decoration: none;
  }
  .nav {
    display: flex;
    align-items: center;
  }
  .nav-link {
    color: #fff;
    margin-left: 15px;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
  }
  .nav-link:hover {
    color: #ffd700;
  }
  .register {
    background: #ffd700;
    color: #1e3c88;
    padding: 5px 10px;
    border-radius: 5px;
    margin-left: 10px;
  }
  .register:hover {
    background: #fff;
    color: #1e3c88;
  }
  .logout {
    background: #ff4b5c;
    color: #fff;
    padding: 5px 10px;
    border-radius: 5px;
    margin-left: 10px;
  }
  .logout:hover {
    background: #ff2e44;
  }
  .welcome {
    margin-left: 15px;
    font-weight: bold;
    color: #ffd700;
  }
</style>
