{% include "header.html" %}

<div class="products-container">
  <h2 class="products-title">المنتجات</h2>
  <div class="products-grid">
    {% for product in products %}
      <div class="product-card">
        {% if product.image %}
          <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
        {% else %}
          <div class="no-image">لا توجد صورة</div>
        {% endif %}
        <h3 class="product-name">{{ product.name }}</h3>
        <p class="product-price">{{ product.price }} ر.س</p>
        <p class="product-description">{{ product.description|truncatechars:50 }}</p>
      </div>
    {% empty %}
      <p class="no-products">لا توجد منتجات حالياً.</p>
    {% endfor %}
  </div>
</div>

{% include "footer.html" %}

<style>
  body {
    font-family: 'Tahoma', sans-serif;
    direction: rtl;
    background-color: #f5f7fb;
  }
  .products-container {
    max-width: 1200px;
    margin: 30px auto;
    padding: 0 15px;
  }
  .products-title {
    text-align: center;
    color: #1e3c88;
    font-size: 28px;
    margin-bottom: 25px;
  }
  .products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
  }
  .product-card {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    padding: 15px;
    text-align: center;
  }
  .product-image {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 6px;
    margin-bottom: 10px;
  }
  .no-image {
    width: 100%;
    height: 180px;
    background: #ccc;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #555;
    margin-bottom: 10px;
  }
  .product-name {
    color: #1e3c88;
    font-size: 18px;
    margin: 5px 0;
  }
  .product-price {
    color: #2a5fb8;
    font-weight: bold;
    margin-bottom: 8px;
  }
  .product-description {
    font-size: 14px;
    color: #666;
  }
  .no-products {
    text-align: center;
    color: #999;
    font-size: 18px;
  }
</style>
